<head>
    <meta charset="UTF-8">

<body>
    <div class="app-main">
        <div class="main-body">
            <div class="container">
                <div class="login">
                    <!-- <div class="login-header"></div> -->
                    <div class="login-wrapper">
                        <div class="login-body">
                            <div class="login-title">
                                <h1>Sign Up</h1>
                            </div>
                            <div class="alert-messages"></div>
                            <form class="signup-form" action="">
                                <div class="form-group">
                                    <label for="username">Full Name</label>
                                    <input type="text" id="username" name="" placeholder="Enter Full Name">
                                </div>
                                <div class="form-group">
                                    <label for="email-address">Email Address</label>
                                    <input type="email" id="email-address" name="" placeholder="Enter Email">
                                </div>
                                <div class="form-group">
                                    <label for="email-password">Password</label>
                                    <input type="password" id="email-password" name="" placeholder="Enter Password">
                                </div>
                                <div class="form-group">
                                    <label for="email-confirm-password">Confirm Password</label>
                                    <div class="input-container">
                                        <div class="password-icon">
                                            <i class="fa-regular fa-eye"></i>
                                            <i class="fa-regular fa-eye-slash"></i>
                                        </div>
                                        <input type="password" id="email-confirm-password" placeholder="Enter Confirm Password">
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <a href="">
                                        <h2>Forget Password?</h2>
                                    </a>
                                    <label for="role-page">Role of Sign Up</label>
                                    <select name="" class="role-page">
                                        <option value="default" selected>Select the role of Sign Up</option>
                                        <option value="admin">Admin</option>
                                        <option value="teacher">Teacher</option>
                                        <option value="student">Student</option>
                                    </select>
                                </div> -->
                                <button class="login-btn" type="submit">
                                    <span class="btn-text">Sign Up</span>
                                    <div class="loader">
                                        <div class="loading">
                                            <span class="rect1"></span>
                                            <span class="rect2"></span>
                                            <span class="rect3"></span>
                                            <span class="rect4"></span>
                                            <span class="rect5"></span>
                                        </div>
                                    </div>
                                </button>
                            </form>
                            <div class="login-divider">
                                <span></span>
                                <span>or</span>
                                <span></span>
                            </div>
                            <div class="google-provider">
                                <div class="in-google-provider">
                                    <a href="">
                                        <!-- <img src="" alt=""> -->
                                        <i class="fa-brands fa-google"></i>
                                        <h3>Sign In with Google</h3>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="login-footer">
                            <div class="text-light">
                                Already registered with us?
                                <a href="login.html">Sign In</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src='js/script.js'></script>
    <script src='js/signup.js'></script>
